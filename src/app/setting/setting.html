<div class="min-h-screen bg-slate-50 text-slate-800">

  <!-- Page Header -->
  <header class="px-6 md:px-12 py-10 bg-white border-b border-slate-200">
    <div class="max-w-5xl mx-auto">
      <h1 class="text-3xl font-bold tracking-tight">Settings</h1>
      <p class="text-slate-500 text-sm mt-1">
        Manage your account preferences, system configuration, and notifications.
      </p>
    </div>
  </header>

  <main class="px-6 md:px-12 py-12">
    <div class="max-w-5xl mx-auto space-y-10">

      <!-- Profile Settings -->
      <section class="bg-white rounded-xl border border-slate-200 p-6 shadow-sm">
        <h2 class="text-xl font-semibold mb-4">Profile</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          
          <!-- Avatar -->
          <div class="flex flex-col items-center gap-3">
            <div class="w-24 h-24 rounded-full bg-slate-300 flex items-center justify-center text-3xl font-semibold">
              B
            </div>
            <button class="text-xs px-4 py-1.5 border border-slate-300 rounded-lg hover:bg-slate-100">
              Change Photo
            </button>
          </div>

          <!-- Form -->
          <div class="md:col-span-2 space-y-4">
            <div>
              <label class="text-sm text-slate-600">Full Name</label>
              <input
                type="text"
                class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg text-sm bg-slate-50 focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
                placeholder="Your Name"
              />
            </div>

            <div>
              <label class="text-sm text-slate-600">Email Address</label>
              <input
                type="email"
                class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg text-sm bg-slate-50 focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
                placeholder="you@email.com"
              />
            </div>

            <button class="px-5 py-2 bg-sky-600 text-white text-sm rounded-lg font-medium hover:bg-sky-700">
              Save Changes
            </button>
          </div>

        </div>
      </section>

      <!-- Account Settings -->
      <section class="bg-white rounded-xl border border-slate-200 p-6 shadow-sm">
        <h2 class="text-xl font-semibold mb-4">Account</h2>

        <div class="space-y-6">

          <div>
            <label class="text-sm text-slate-600">Username</label>
            <input
              type="text"
              class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg text-sm bg-slate-50 focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
              placeholder="username123"
            />
          </div>

          <div>
            <label class="text-sm text-slate-600">Change Password</label>
            <input
              type="password"
              class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg text-sm bg-slate-50 focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
              placeholder="••••••••"
            />
            <button class="mt-2 text-xs px-4 py-1.5 border border-slate-300 rounded-lg hover:bg-slate-100">
              Update Password
            </button>
          </div>

        </div>
      </section>

      <!-- Notifications -->
      <section class="bg-white rounded-xl border border-slate-200 p-6 shadow-sm">
        <h2 class="text-xl font-semibold mb-6">Notifications</h2>

        <div class="space-y-4">
          <label class="flex items-center justify-between py-3 border-b border-slate-100">
            <span>Email Alerts</span>
            <input type="checkbox" class="w-5 h-5 accent-sky-600">
          </label>

          <label class="flex items-center justify-between py-3 border-b border-slate-100">
            <span>Push Notifications</span>
            <input type="checkbox" class="w-5 h-5 accent-sky-600">
          </label>

          <label class="flex items-center justify-between py-3 border-b border-slate-100">
            <span>Weekly Reports</span>
            <input type="checkbox" class="w-5 h-5 accent-sky-600">
          </label>

          <label class="flex items-center justify-between py-3">
            <span>Security Alerts</span>
            <input type="checkbox" class="w-5 h-5 accent-red-600">
          </label>
        </div>
      </section>

      <!-- Appearance / Theme -->
      <section class="bg-white rounded-xl border border-slate-200 p-6 shadow-sm">
        <h2 class="text-xl font-semibold mb-4">Appearance</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

          <!-- Light -->
          <label class="border border-slate-300 rounded-xl p-4 flex flex-col gap-3 cursor-pointer hover:border-sky-400">
            <div class="w-full h-20 bg-slate-200 rounded-md"></div>
            <div class="flex items-center justify-between">
              <span>Light Mode</span>
              <input type="radio" name="theme" class="w-4 h-4 accent-sky-600">
            </div>
          </label>

          <!-- Dark -->
          <label class="border border-slate-300 rounded-xl p-4 flex flex-col gap-3 cursor-pointer hover:border-sky-400">
            <div class="w-full h-20 bg-slate-700 rounded-md"></div>
            <div class="flex items-center justify-between">
              <span>Dark Mode</span>
              <input type="radio" name="theme" class="w-4 h-4 accent-sky-600">
            </div>
          </label>

          <!-- System -->
          <label class="border border-slate-300 rounded-xl p-4 flex flex-col gap-3 cursor-pointer hover:border-sky-400">
            <div class="w-full h-20 bg-gradient-to-r from-slate-200 to-slate-700 rounded-md"></div>
            <div class="flex items-center justify-between">
              <span>System Default</span>
              <input type="radio" name="theme" class="w-4 h-4 accent-sky-600">
            </div>
          </label>

        </div>
      </section>

      <!-- Danger Zone -->
      <section class="bg-white rounded-xl border border-red-300 p-6 shadow-sm">
        <h2 class="text-xl font-semibold text-red-600 mb-4">Danger Zone</h2>

        <p class="text-slate-600 text-sm mb-4">
          การลบบัญชีเป็นการกระทำถาวร ไม่สามารถกู้คืนได้
        </p>

        <button class="px-6 py-2 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700 font-medium">
          Delete Account
        </button>
      </section>

    </div>
  </main>

</div>
